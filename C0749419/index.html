<body>
    <div>Object Oriented Programming</div>
   <script type="text/main.js">
       
          //Manpreet Pal Kaur(C0749419)
        // Navpreet Singh(C0742700)
          
       function addingNumbers() {
           //function for adding numbers 
           return {
               addNumbers: function () {

                   var sum = 0;
                   for (i = 1109; i >= 119; i -= 11) {
                       sum += i;
                   }
                   //now sum from 1109 to 119
                   document.write("Sum of numbers from 1109 to 119 with 11 count:" + sum);
               }
           };
       }
       //using factory function
       let sum = addingNumbers();
       sum.addNumbers();
      
       
           
       
   </script>
